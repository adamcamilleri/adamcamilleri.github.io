<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Mockup</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 1400px;
            margin: 0 auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
        }
        .stat-value {
            font-size: 42px;
            font-weight: bold;
            color: #4CAF50;
            margin: 15px 0;
        }
        .stat-label {
            color: #666;
            font-size: 18px;
        }
        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            height: 400px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .chart-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .time-filter {
            display: flex;
            gap: 15px;
        }
        .time-filter button {
            padding: 10px 20px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .time-filter button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Carbon Footprint</div>
                <div class="stat-value">2.4</div>
                <div class="stat-label">tons CO₂</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Water Saved</div>
                <div class="stat-value">1,200</div>
                <div class="stat-label">liters</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Energy Saved</div>
                <div class="stat-value">450</div>
                <div class="stat-label">kWh</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <h3 class="chart-title">Carbon Savings Over Time</h3>
                <div class="time-filter">
                    <button>Week</button>
                    <button class="active">Month</button>
                    <button>Year</button>
                </div>
            </div>
            <canvas id="carbonChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('carbonChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Carbon Savings (kg CO₂)',
                    data: [65, 59, 80, 81, 56, 85],
                    fill: true,
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        },
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
