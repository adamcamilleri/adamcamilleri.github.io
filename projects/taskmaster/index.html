<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Productivity Platform</title>
    <script>
        // Check if we're in development or production
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const redirectUrl = isDevelopment ? 'http://localhost:3000' : 'https://adamcamilleri.github.io/projects/taskmaster/out/';
        window.location.href = redirectUrl;
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #4b5563;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskMaster</h1>
        <p>Redirecting to the application...</p>
        <p>If you are not redirected automatically, <a href="#" id="redirectLink">click here</a>.</p>
    </div>
    <script>
        // Update the link href
        document.getElementById('redirectLink').href = redirectUrl;
    </script>
</body>
</html>
