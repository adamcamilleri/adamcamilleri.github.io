<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect Four</h1>
        <div class="game-status">
            <div class="player-turn">
                <div class="turn-indicator active">
                    <div class="disc red"></div>
                    <span id="turnPlayer1">Player 1</span>
                </div>
                <div class="turn-indicator">
                    <div class="disc yellow"></div>
                    <span id="turnPlayer2">Player 2</span>
                </div>
            </div>
            <div class="scores">
                <div class="player-score">
                    <div class="disc red"></div>
                    <span>Player 1</span>
                    <span class="score" id="score1">0</span>
                </div>
                <div class="player-score">
                    <div class="disc yellow"></div>
                    <span>Player 2</span>
                    <span class="score" id="score2">0</span>
                </div>
            </div>
        </div>
        <div class="board-container">
            <div class="board-grid">
                <!-- Game board will be generated by JavaScript -->
            </div>
        </div>
        <div class="controls">
            <button id="undo">Undo</button>
            <button id="reset">New Game</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <div class="modal-buttons">
                <button id="playAgain">Play Again</button>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
