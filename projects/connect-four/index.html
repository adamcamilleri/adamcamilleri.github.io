<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board-container">
        <div class="game-status">
            <div class="player-turn">
                <div class="turn-indicator">
                    <div class="disc red" aria-label="Current player"></div>
                    <span class="player-name">Player 1 (Red)</span>
                </div>
                <div class="turn-indicator">
                    <div class="disc yellow" aria-label="AI player"></div>
                    <span class="player-name">Player 2 (Yellow)</span>
                </div>
            </div>
            <div class="scores">
                <div class="player-score">
                    <div class="disc red"></div>
                    <span class="player-label">Player 1:</span>
                    <span id="score1">0</span>
                </div>
                <div class="player-score">
                    <div class="disc yellow"></div>
                    <span class="player-label">Player 2:</span>
                    <span id="score2">0</span>
                </div>
            </div>
        </div>

        <div class="board-grid" role="grid" aria-label="Connect Four game board">
            <!-- Slots will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button id="newGame">New Game</button>
            <button id="undo">Undo</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal" role="dialog" aria-labelledby="modalMessage">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <div class="modal-buttons">
                <button id="playAgain" aria-label="Play again">Play Again</button>
                <button id="closeModal" aria-label="Close modal">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
